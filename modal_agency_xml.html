<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal log in</title>
</head>
<body>
    <div id="modal-xml-open" class="modal" tabindex="-1">
		<div class="modal-dialog">
			<form class="modal-content" action="thank_you_page.html">
				<div class="modal-header text-center">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2>Update XML</h2>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="text" name="xml-update" placeholder="Link to XML" required>
					</div>
				</div>
				<div class="modal-footer">
					<div class="form-group">
						<button id="error-submit" type="submit" class="btn btn-block">Ok</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
