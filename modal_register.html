<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal register</title>
</head>
<body>
	<div id="modal-register" class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2>Create an Account</h2>
					<span>It takes few minutes</span>
				</div>
				<form action="thank_you_page.html">
					<div class="modal-body">
						<div class="user-type-select">
							<div>
								<input type="radio" id="regular-user-radio" name="user-type" checked="checked"/>
								<label for="regular-user-radio"><span><span></span></span>Regular User</label>
							</div>
							<div>
								<input type="radio" id="agent-radio" name="user-type" />
								<label for="agent-radio"><span><span></span></span>Agent</label>
							</div>
						</div>
						<div class="form-group">
							<input type="text" name="password" placeholder="Login Name:" required>
						</div>
						<div class="form-group">
							<input type="text" name="password" placeholder="First Name:" required>
						</div>
						<div class="form-group">
							<input type="text" name="password" placeholder="Last Name:" required>
						</div>
						<div class="form-group">
							<input type="text" name="password" placeholder="Email:" required>
						</div>
					</div>
					<div class="modal-footer">
						<div class="form-group clearfix">
							<span>Do u have an account? <a href="#">Sign In</a></span>
							<button type="submit" class="btn btn-primary">Join</button>
						</div>
						<div>
							<span class="terms">By clicking JOIN button you agree with our <br> <a href="terms_and_conditions.html" target="blank">Terms and conditions</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
